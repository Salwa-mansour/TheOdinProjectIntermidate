<body>

    <div class="page">
        <div class="background-image">
            <div class="logo">
                <img src="../../images/odin-lined.png" width="50px" alt="logo img">
                <h1>ODIN</h1>
            </div>
            <p class="attribution">Photo by <a href="https://unsplash.com/@cozyslowlife">Olesia Hnatkevych</a> on <a href="https://unsplash.com">Unsplash</a> </p>

        <div class="form-container">
            <h4>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam voluptatem incidunt ullam tenetur doloremque aspernatur?</h4>
            <form action="" id="form1" class="form1" >
               
                <div class="form-inputs">
                     <legend>Let's add Book!</legend>
                    <div class="form-item">
                        <label for="book-name">book name</label>
                        <input type="text" id="book-name" name="book-name" required="required" minlength="3" maxlength="20" >
                    </div>
                    <div class="form-item">
                        <label for="author"> author</label>
                        <input type="text" id="author" name="author" required="required" minlength="3" maxlength="20" >
                    </div>
                    <div class="form-item">
                        <label for="pages-number"> number of pages</label>
                        <input type="number" id="pages-number" name="pages-number">
                    </div>
                    <div class="form-item">
                        <label for="done-reading">done reading</label>
                        <input type="checkbox" id="done-reading" name="done-reading" >
                    </div>
                    <div class="form-footer">
                        <button type="submit">Add book</button>
                        <!-- <p>Already have an account? <a href="./">Log in</a></p> -->
                    </div><!--form-footer-->
                </div><!--form-inputs-->
               
           </form>
            <div class="books">
                
                <table>
                    <thead>
                        <tr>
                            <th scope="col" >book name</th>
                            <th scope="col" >author</th>
                            <th scope="col" >pages</th>
                            <th scope="col" >done reading</th>
                            <th scope="col" ></th>
                        
                        </tr>
                    </thead>
                    <tbody>
